openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/v1/ambassadors/:
    get:
      operationId: api_v1_ambassadors_list
      tags:
      - api
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AmbassadorRead'
          description: ''
    post:
      operationId: api_v1_ambassadors_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AmbassadorCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AmbassadorCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AmbassadorCreate'
        required: true
      security:
      - tokenAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AmbassadorCreate'
          description: ''
  /api/v1/ambassadors/{id}/:
    get:
      operationId: api_v1_ambassadors_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Амбассадор.
        required: true
      tags:
      - api
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AmbassadorRead'
          description: ''
    put:
      operationId: api_v1_ambassadors_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Амбассадор.
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AmbassadorCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AmbassadorCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AmbassadorCreate'
        required: true
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AmbassadorCreate'
          description: ''
    patch:
      operationId: api_v1_ambassadors_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Амбассадор.
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAmbassadorCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAmbassadorCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAmbassadorCreate'
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AmbassadorCreate'
          description: ''
    delete:
      operationId: api_v1_ambassadors_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Амбассадор.
        required: true
      tags:
      - api
      security:
      - tokenAuth: []
      - {}
      responses:
        '204':
          description: No response body
